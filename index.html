<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css?family=Lato|Oswald" rel="stylesheet">

<style>

body{
  background-color: #ffe649;
}
h1{
  text-align: center;
  font-family: 'Oswald', sans-serif;
}

p {
  text-align: center;
  font-size: 36px;
  margin-top:0px;
}

#percent{
  color: red;
}

#content {
  position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
  
#demo{
    font-family: 'Lato', sans-serif;

  }
</style>
</head>
<body>

<div id ='content'>
<h1 id='thesis-countdown'></h1>
<p id="demo"></p>
<h1 id = 'degree'></h1>
<p id='percent'></p>
</div>
<script>
// Set the date we're counting down to
var countDownDate = new Date("May 1, 2018 17:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();
    var programDuration = 609
    // Find the distance between now an the count down date
    var distance = countDownDate - now;

    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Output the result in an element with id="demo"
    document.getElementById("demo").innerHTML = days + " days " + hours + " h "
    + minutes + " m " + seconds + " s ";


//percentshades
var loading = '\u2592';
var loaded = '\u2593';
    //percentage count
    document.getElementById('thesis-countdown').innerHTML =  'DSI Thesis Show Countdown';

    document.getElementById('degree').innerHTML =  "Degree Completed: " + Math.floor((programDuration - days)/programDuration * 10000)/100 + '%';
    document.getElementById('percent').innerHTML =  loaded.repeat(Math.floor((programDuration - days)/programDuration * 10)) + loading.repeat(Math.floor((days)/programDuration * 10));

    // If the count down is over, write some text
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "We did it!";
    }
}, 1000);

</script>

</body>
</html>
